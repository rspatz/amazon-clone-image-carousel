<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon Clone Image Carousel</title>
  </head>
  <body>
    <header class="header">
      <div class="carousel">
        <div class="img-container" id="imgs"></div>

        <div class="buttons-container">
          <button id="left">Prev</button>
          <button id="right">Next</button>
        </div>
      </div>

      <div class="promo">
        <div class="promo-1"></div>
        <div class="promo-2"></div>
        <div class="promo-3"></div>
      </div>
    </header>

    <div class="movie-ad"></div>

    <div class="deals"></div>

    <div class="promo-b">
      <div class="promo-3"></div>
      <div class="promo-4"></div>
      <div class="promo-5"></div>
    </div>

    <div class="deals-2"></div>

    <div class="deals-3"></div>

    <script src="script.js"></script>

    <div class="promo-c">
      <div class="promo-6"></div>
      <div class="promo-7"></div>
      <div class="promo-8"></div>
    </div>

    <div class="deals-2"></div>

    <div class="deals-3"></div>

    <div class="deals-4"></div>

    <div class="promo-d">
      <div class="promo-10"></div>
      <div class="promo-11"></div>
      <div class="promo-12"></div>
    </div>

    <div class="deals-5"></div>

    <div class="deals-6"></div>
  </body>
</html>
